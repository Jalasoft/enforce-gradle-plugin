buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/jalasoft/enforce"
        }
    }
    dependencies {
        classpath 'org.jalasoft.gradle.plugins.enforce:enforce-gradle-plugin:1.0.0'
    }
}

apply plugin: 'enforce'

enforce {
    srcPath = 'src'
}